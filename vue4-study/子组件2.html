<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <z1></z1>
    </div>
    <script>
        Vue.component("z1" , {
           template: '<div @click="a()"> {{name}} </div>',
            /* 子组件的data 必须是个函数*/
            data:function(){
                return {
                    name : '康康真帅'
                }
            },
            methods : {
                a : function(){
                    alert(1)
                }
            }
        });
        new Vue({
            el : '#app'
        })
    </script>
</body>
</html>
